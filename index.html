<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app" class="dark"> 
      <!-- Navigation -->

      <nav>
          <a href="./" class="logo">
              employee <span>X</span>
          </a>
          <div class="links">
            <a href="#" class="employee">Employees</a>
            <a href="#" class="settings">settings</a>
          </div>
          <div class="profile">
              <figure></figure>
          </div>
      </nav>

      <!-- Main app -->

      <main>
          <header>
              <div class="metric">
                  <div class="icon"></div>
                  <div class="details">
                      <h1>500+</h1>
                      <p>No. of Employees</p>
                  </div>
              </div>
              <div class="metric">
                <div class="icon"></div>
                <div class="details">
                    <h1>$450k</h1>
                    <p>Salaries Paid</p>
                </div>
            </div>
            <div class="metric">
                <div class="icon"></div>
                <div class="details">
                    <h1>300+</h1>
                    <p>In Attendance</p>
                </div>
            </div>
          </header>
          <div class="employee-list">
              <table>
                  <thead>
                     <tr>
                         <td>Id</td>
                         <td>Name</td>
                         <td>Position</td>
                         <td>Salary</td>
                         <td>Departments</td>
                         <td>Actions</td>
                     </tr> 
                  </thead>
                  <tbody>
                      <tr>
                          <td>0</td>
                          <td>John Doe</td>
                          <td>Developer</td>
                          <td>$6700</td>
                          <td>Tech</td>
                          <td>...</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </main>
      <!-- create button -->
      <button id="create-btn">Create +</button>

      <!-- create modal -->
      <div id="create">
          <div class="content">
              <h2>Create an Employee</h2>
              <button id="close">X</button>
              <form id="create-form">
                  <input type="text" id="name" placeholder="Enter Employee name ...">
                 
                  <input type="text" id="position"
                  placeholder="Enter Employee Position ...">
                  <input type="text" id="salary"
                  placeholder="Enter Employee Salary ...">
                  <input type="text" id="department"
                  placeholder="Enter Employee Department ...">
                  <button>Create Employee &rarr;</button>
                  
                  
                  
              </form>
          </div>

      </div>
  </div>  
  <script src="./script.js"></script>
</body>
</html>
